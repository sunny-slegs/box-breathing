<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Box-Breathing Animation</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div id="inner-element"></div>
    <script>
     function expand(){
       console.log("expand")
       window.requestAnimationFrame(function() {
         window.requestAnimationFrame(function() {
           document.querySelector("#inner-element").className = "animate";
         });
       });
       window.setTimeout(contract, 1000);
     };

     function contract(){
       console.log("contract")
       window.requestAnimationFrame(function() {
         window.requestAnimationFrame(function() {
           document.querySelector("#inner-element").className = "stop-animate";           
         });
       });
       window.setTimeout(expand, 1000);
     };

     expand();
     
    </script>
  </body>
</html>
